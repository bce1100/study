<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>无标题文档</title>
    <script src="jquery3.3.1.js" type="text/javascript"></script>
    <script src="lunbo.js" type="text/javascript"></script>
    <style type="text/css">
        *{
            padding:0px;
            margin:0px;
            border:0px;
        }
        li{
            list-style-type:none;
        }
        a{
            text-decoration:none;
        }
        #wrapper{
            margin:0px auto;
            border:0px;
            padding:0px;
        }
        #show-area{
            width:1200px;
            height:200px;
            position:relative;
            margin:0px auto;
            overflow:hidden;
        }
        #show-area ul{
            position:relative;
            width:2400px;
            height:200px;
            right:0;
        }
        #show-area ul li{
            float:left;
            width:400px;
        }
        #controler{
            width:120px;
            text-align:center;
            position:absolute;
            top:150px;
            left:550px;
            z-index:1;
        }
        #controler div{
            height:15px;
            width:15px;
            border-radius:100%;
            background-color:#ccc;
            float:left;
            margin-left:5%;
            opacity:0.9;/*透明度50%*/
            filter:Alpha(opacity=90);/*为了适应旧的浏览器*/
        }
        #button-left{
            /*display:none;*/
            cursor: pointer;
            color:#fff;
            position: absolute;
            top: 130px;
            left: 0px;
            width: 60px;
            height: 60px;
            z-index:2;
            background:url(img/left.png);
            border-radius:100%;
            background-size:cover;
            opacity:0.5;/*透明度50%*/
            filter:Alpha(opacity=50);/*为了适应旧的浏览器*/
        }
        #button-right{
            /*display:none;*/
            cursor: pointer;
            color:#fff;
            position: absolute;
            top: 130px;
            right: 0px;
            width: 60px;
            height: 60px;
            z-index:2;
            background:url(img/right.png);
            border-radius:100%;
            background-size:cover;
            opacity:0.5;/*透明度50%*/
            filter:Alpha(opacity=50);/*为了适应旧的浏览器*/
        }
        .onclick{
            background-color:#FFF !important;
            width:50px !important;
            height:15px !important;
        }
    </style>
</head>

<body>
<div id="wrapper">
    <div id="show-area">

        <ul id="ulid">

            <li><a href="#"><img src="img/1.png"></a></li>
            <li><a href="#"><img src="img/2.png"></a></li>
            <li><a href="#"><img src="img/3.png"></a></li>
            <li><a href="#"><img src="img/4.png"></a></li>

        </ul>

        <div id="button-left" title="下一张"></div>
        <div id="button-right" title="上一张"></div>

        <div id="controler"></div><!--控制按钮,为了日后方便后台操作这里的控制按钮在js代码中控制添加-->
    </div>
</div>
</body>
</html>
